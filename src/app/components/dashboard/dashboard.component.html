<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Welcome to the Game Dashboard</h1>
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>

  <div class="dashboard-content">
    <div class="welcome-card">
      <h2>🎮 Game Dashboard</h2>
      <p>You are successfully logged in! This is where your game interface will be.</p>
      <div class="game-features">
        <div class="feature">
          <h3>🎯 Multiplayer Games</h3>
          <p>Join real-time multiplayer sessions</p>
        </div>
        <div class="feature">
          <h3>🏆 Leaderboards</h3>
          <p>Compete with players worldwide</p>
        </div>
        <div class="feature">
          <h3>💬 Chat System</h3>
          <p>Communicate with other players</p>
        </div>
      </div>
    </div>
  </div>
</div>
